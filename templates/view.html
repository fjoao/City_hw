{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Cities{% endblock %}

{% block page_content %}
<div class="page-header">
	<table style="width:100%" border="2">
		<tr><th>City Name</th><th>City Population</th></tr>
		{% for x in range(num) %}
		<tr>
			<th>{{city[x]}}</th>
			<th>{{pop[x]}}</th>
		</tr>
		{% endfor %}
	</table>
</div>

{% endblock %}
